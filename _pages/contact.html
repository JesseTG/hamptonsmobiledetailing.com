<div class="row center-md middle-md info">
    <div class="text-center col-md sections">
        {% include detailing.html %}
    </div>
    <div class="text-center col-md">
        <form id="contact" action="https://formspree.io/f/meqvvaal" method="POST">
            <div class="row">
                <label class="col-lg-12 col-md-12 field-required">
                    <span>Name</span>
                    <input type="text" name="_name" required>
                </label>
            </div>
            <div class="row">
                <label class="col-md-6 col-sm-12 col-xs-12 field-required">
                    <span>Email Address</span>
                    <input type="email" name="_replyto" required>
                </label>
                <label class="col-md-6 col-sm-12 col-xs-12 field-required">
                    <span>Phone Number</span>
                    <input type="tel" name="tel" required>
                </label>
            </div>
            <div class="row">
                <label class="col-lg-12 col-md-12 field-required">
                    <span>Location of Vehicle(s)</span>
                    <input type="text" name="address" placeholder="town, hamlet, street" required>
                </label>
            </div>
            <div class="row">
                <label class="col-lg-12 col-md-12 field-required">
                    <span>Make/Model/Year of Vehicle(s)</span>
                    <input type="text" name="model" required>
                </label>
            </div>
            <div class="row">
                <label class="col-lg-12 col-md-12 field-required">
                    <span>Condition of Vehicle(s)</span>
                    <input type="text" name="condition" required>
                </label>
            </div>
            <div class="row">
                <label class="col-lg-12 col-md-12">
                    <span>Anything else?</span>
                    <textarea name="message"></textarea>
                </label>
            </div>
            <div class="row">
                <label class="col-lg-12 col-md-12">
                    <button type="submit">Send Message</button>
                </label>
            </div>
        </form>
    </div>
    <div class="text-center col-md">
        <div class="text-center col-md">
            <a href="https://www.google.com/maps/d/u/0/viewer?mid=13o20RbX3Z-oSHXCEqf149xtdb_8&amp;ll=40.966110609802215%2C-72.51941673046878&amp;z=10"
               target="_blank"
               rel="https://www.google.com/maps/d/u/0/viewer?mid=13o20RbX3Z-oSHXCEqf149xtdb_8&amp;ll=40.966110609802215%2C-72.51941673046878&amp;z=10 noopener">
                <img style="width:100%"
                     loading="lazy" title="Hamptons Mobile Detailing .hamptonsmobiledetailing.com map"
                     src="{{ site.url }}/assets/images/HMD_service.webp"
                     alt="Hamptons Mobile Detailing .hamptonsmobiledetailing.com map" width="252" height="192">
            </a>
        </div>
        <div style="text-align: center;">
            <a href="https://trustindex.io/reviews/hamptonsmobiledetailing.com" target="_blank"
               rel="https://trustindex.io/reviews/hamptonsmobiledetailing.com noopener">
                <img loading="lazy" class="aligncenter"
                     src="https://i1.wp.com/www.hamptonsmobiledetailing.com/wp-content/uploads/2021/05/trustindexstars_300.png?resize=300%2C61&amp;ssl=1"
                     alt="Hamptons Mobile Detailing .hamptonsmobiledetailing.com trusted index rating"
                     width="298" height="61">
            </a>
        </div>
    </div>
</div>
